<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccd5;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .message {
            font-size: 20px;
            margin: 15px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: darkred;
        }
        .no-button {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="message">will you be my valentine? :D</div>
        <div class="buttons">
            <button id="yes-button" class="button" onclick="window.location.href='yes.html'">yes!!</button>
            <button id="no-button" class="button no-button" onclick="growYesButton()">nop</button>
        </div>
    </div>
    
    <script>
        let noMessages = [
            "are u sure..? D:",
            "think again? liek really hard..:c",
            "wrf..but I'm really cute :3",
            "cmon..ur breaking my heart üíî",
            "PLEASE GOD JUST SAY YES"
        ];
        let noIndex = 0;
        
        function growYesButton() {
            let yesButton = document.getElementById('yes-button');
            let noButton = document.getElementById('no-button');
            let currentSize = window.getComputedStyle(yesButton).fontSize;
            let newSize = parseFloat(currentSize) * 1.5 + 'px';
            yesButton.style.fontSize = newSize;
            
            if (noIndex < noMessages.length) {
                noButton.innerText = noMessages[noIndex];
                noIndex++;
            } else {
                noButton.innerText = "just click yes plsplsplsplsplsplspls";
            }
        }
    </script>
</body>
</html>
