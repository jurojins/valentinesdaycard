<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay!!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shafarik:wght@400;700&family=Arial:wght@700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #440000, #220000);
            font-family: 'Shafarik', serif;
            position: relative;
            color: white;
            overflow: hidden;
        }
        .background-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
            opacity: 0.2;
        }
        .card {
            background: #1a1a1a;
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(255, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out, glow 2s infinite alternate;
            position: relative;
            z-index: 2;
        }
        .heart {
            color: #ff3333;
            font-size: 60px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            from { box-shadow: 0 6px 12px rgba(255, 0, 0, 0.5); }
            to { box-shadow: 0 6px 20px rgba(255, 100, 100, 0.8); }
        }
        .message {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            color: #ff6666;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
        }
        .message span.exclamation {
            font-family: 'Arial', sans-serif;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            color: white;
            z-index: 3;
            font-family: 'Shafarik', serif;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.6);
        }
        audio {
            filter: drop-shadow(0 0 10px red);
        }
    </style>
</head>
<body>
    <div class="background-effect"></div>
    <button class="back-button" onclick="window.history.back()">← Back</button>
    <div class="card">
        <div class="heart">❤️</div>
        <div class="message">yipee<span class="exclamation">!!</span> <span class="special-font">i love you forever</span> <span class="exclamation">:3❤️</span></div>
        <audio src="All_I_Need.mp3" controls autoplay></audio>
    </div>
</body>
</html>
