<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay!!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #660000, #330000);
            font-family: 'Arial', sans-serif;
            position: relative;
            color: white;
        }
        .card {
            background: #1a1a1a;
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(255, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        .heart {
            color: #ff3333;
            font-size: 60px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            color: #ff6666;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            color: white;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.6);
        }
        audio {
            filter: drop-shadow(0 0 10px red);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">← Back</button>
    <div class="card">
        <div class="heart">❤️</div>
        <div class="message">yipee!! i love you forever :3❤️</div>
        <audio src="All_I_Need.mp3" controls autoplay></audio>
    </div>
</body>
</html>
